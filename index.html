<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Find The Fox</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=group_work" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <div class="titleContainer">
        <h1>Don't Find The <br><span id="fox">Fox</span></h1>
    </div>

    <div class="dataPickerContainer">
        <label id="gameDateText" for="gameDate">Select Date:</label>
        <input type="date" id="gameDate" max="">
    </div>
    <div id="dateInfo" class="hidden"></div>
    <div class="startTheGameButton">
        START THE GAME!
    </div>
    <div class="gridContainer hidden">
        <div class="grid">
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            
        </div>

        <div class="deckContainer">
            <div class="deck"></div>
        </div>

        <div class="powerUpContainer">
            <div id="revealPowerUpButton" class="containerPU">
                <i class="fa-solid fa-eye"></i>
                <p>Reveal A Card</p>
            </div>  

            <div class="containerPU">
                <i id="percentPowerUpButton" class="fa-solid fa-percent"></i>
                <p>Feel Your Cards</p>
            </div>
        </div>

     

    </div>

 
    
    <div class="tableContainer hidden">
        

        <div class="table">
            <div class="cardHolder"></div>
            <div class="cardHolder"></div>
            <div class="cardHolder"></div>
            <div class="cardHolder"></div>
        </div>
    </div>
  

    <script src="app.js"></script>
</body>
</html>
